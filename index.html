<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medicinas Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />

</head>
<header class="text-bg-success p-4">
    JS Medicinas
</header>
<body>
    <div class="container">
        <h1 class="mt-1 mb-1 text-center">CUADRO DE MEDICAMENTOS</h1>
        <button id="agregar" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#agregarmedicamento">Agregar medicamento</button>
    </div>

    <div class="modal fade" id="agregarmedicamento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar medicamento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="medicamento_form">
                        <div class="mb-3">
                            <label for="nombre" class="col-form-label">Nombre del medicamento:</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="dosis" class="col-form-label">Dosis del medicamento:</label>
                            <input type="text" class="form-control" id="dosis">
                        </div>
                        <div class="mb-3">
                            <label for="tiempo" class="col-form-label">Tomar cada cuánto tiempo:</label>
                            <input type="time" class="form-control" id="tiempo" step="1">
                        </div>
                        <div class="mb-3">
                            <label for="dias" class="col-form-label">Por cuántos días:</label>
                            <input type="text" class="form-control" id="dias">
                        </div>
                        <div class="mb-3">
                            <label for="comentario" class="col-form-label">Comentarios</label>
                            <input type="text" class="form-control" id="comentario">
                        </div>
                        <div class="mb-3">
                            <label for="hora_toma" class="col-form-label">Horario de toma:</label>
                            <select class="form-select" id="hora_toma">
                                <option value="manana">Mañana</option>
                                <option value="mediodia">Mediodía</option>
                                <option value="tarde">Tarde</option>
                                <option value="noche">Noche</option>
                                <option value="opcional">Opcional</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary" id="agregarMedicamento">Añadir medicamento</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <table class="table table-bordered" id="tabladatos">
            <thead>
                <tr>
                    <th scope="col">Horario de toma</th>
                    <!-- <th scope="col" id="data_id">ID</th> --> 
                    <th scope="col">Nombre</th>
                    <th scope="col">Dosis</th>
                    <th scope="col">Cada cuanto se toma</th>
                    <th scope="col">Por cuántos días</th>
                    <th scope="col">Siguiente dosis</th>
                    <th scope="col">Comentarios</th>
                    
                    <th scope="col" class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla">
                <!-- Datos de la  tabla -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</body>
<footer class="text-bg-success p-4 text-center"> Hecho por: Maynor Javier Bermon Garcia</footer>
</html>
